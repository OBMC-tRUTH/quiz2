 }
 textarea{

 }

<body>
   <div class="container-fluid">
     <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

   </div>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Robotics Club Registration Form</h1>
  <div>

    <form>
      <div class="row md-3">
        <div class="col-md-6 col-demo">
          <label for="exampleName">Name</label>
        <input type="name" class="form-control" id="exampleName" placeholder="Enter Name">
        </div>
        <div class="col-md-6 col-demo">
          <label for="exampleAge">Age</label>
        <input type="age" class="form-control" id="exampleAge" placeholder="Enter Age">
        </div>
      </div>
      <div class="row md-3">
        <div class="col-md-6 col-demo">
           <label for="exampleEmail">Email Address</label>
        <input type="email" class="form-control" id="exampleEmail" placeholder="Enter Email">
        </div>
        <div class="col-md-6 col-demo">
          <label for="examplenumber">Phone Number</label>
        <input type="number" class="form-control" id="examplenumber" placeholder="Enter Phone Number">
        </div>
      </div>

      <div class="form-check mb-3"> <br>
        <p>Preferred Robotics Topics</p>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Programming
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Electronics
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Mechanical Design
        </label> <br>

         <br><p>Robotics Experience Level</p>
        <input type="radio" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Beginner
        </label> <br>
        <input type="radio" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Intermediate
        </label> <br>
        <input type="radio" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Advanced
        </label><br>

        <br><label for="select">Preffered Robotics Project</label><br>
        <select id="select" name="select">
        <option value="Select...">Select...</option>
        <option value="Line Following Robot">Line Following Robot</option>
        <option value="Obstacle Avoidance Robot">Obstacle Avoidance Robot</option>
        <option value="Basic Robotic Arm">Basic Robotic Arm</option>
        <option value="Sound-Activated Robot">Sound-Activated Robot</option>
        <option value="RGB LED Control with Arduino">RGB LED Control with Arduino</option>
        </select><br>

        <label>Statement of Interest</label>
    <textarea id="textarea" name="textarea" rows="3" placeholder="Start Typing Here..."></textarea>

        <br><button type="submit" class="btn btn-primary">Submit</button>




      </div>
    </form>
  </div>
</div>

  <!-- Bootstrap JS and dependencies -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
